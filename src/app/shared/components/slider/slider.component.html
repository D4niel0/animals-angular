<swiper-container
  class="w-full h-full object-cover max-h-[420px] bg-black/80"
  navigation="true"
  loop="true"
>
  @for (image of images; track image) {
  <swiper-slide class="flex justify-center" *ngFor="let image of images"
    ><img appImageFallback [src]="image" alt="Animal image"
  /></swiper-slide>
  }
</swiper-container>
