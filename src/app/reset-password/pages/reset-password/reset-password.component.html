<section
  class="min-h-[calc(100vh-64px)] flex items-center justify-center px-3 md:px-0"
>
  <article
    class="bg-white/80 shadow-lg rounded-2xl p-6 md:p-8 w-full max-w-md backdrop-blur-sm border border-slate-100"
  >
    <!-- Header -->
    <header class="mb-6 text-center">
      <div class="mx-auto flex w-80 items-center justify-center">
        <ng-lottie class="cat-animation" [options]="options"></ng-lottie>
      </div>
      <h1 class="font-chewy text-2xl text-gray-900">Restablecer contraseña</h1>
      <p class="mt-1 text-sm text-gray-600">
        Introduce tu nueva contraseña y confírmala para completar el proceso.
      </p>
    </header>

    <!-- Formulario -->
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="space-y-4">
        <!-- Componente reutilizable de contraseña + confirmar -->
        <app-control-password
          [password]="$any(passwordControl)"
          [confirmPassword]="$any(confirmPasswordControl)"
          [responsive]="false"
        ></app-control-password>

        <!-- Mensaje de éxito -->
        <div
          *ngIf="submitted"
          class="rounded-md bg-emerald-50 border border-emerald-100 px-3 py-2 text-xs text-emerald-800"
        >
          Tu contraseña se ha actualizado correctamente. Ya puedes iniciar
          sesión con tu nueva contraseña.
        </div>

        <!-- Botón -->
        <button
          pButton
          type="submit"
          label="Guardar nueva contraseña"
          class="w-full mt-2"
          [disabled]="resetForm.invalid"
        ></button>
      </div>
    </form>

    <!-- Footer / link a login -->
    <footer class="mt-6 text-center">
      <p class="text-xs text-gray-600">
        ¿Quieres volver al acceso?
        <a
          routerLink="/login"
          class="font-medium text-emerald-600 hover:text-emerald-700"
        >
          Iniciar sesión
        </a>
      </p>
    </footer>
  </article>
</section>
