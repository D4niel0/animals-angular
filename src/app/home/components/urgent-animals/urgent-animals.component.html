<div class="flex flex-col gap-3 p-5">
  <div class="flex flex-col gap-3">
    <span class="font-chewy text-2xl">Adopción urgente</span>
    <span>Los que más tiempo llevan esperando, dales tú la oportunidad. </span>
  </div>
  @if (animalsList.length > 0) {
  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
    @for (animal of animalsList; track animal.id) {
    <article
      class="shadow-md transition-transform duration-300 hover:scale-105 hover:shadow-lg rounded-xl cursor-pointer"
    >
      <app-cards [animal]="animal"></app-cards>
    </article>
    }
  </div>
  }
</div>
