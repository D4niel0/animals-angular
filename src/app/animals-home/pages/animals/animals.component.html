<section>
  <article class="bg-white/70 shadow-md rounded-md p-5 mt-5">
    <app-animals-filters></app-animals-filters>
  </article>
  <article class="bg-white/70 shadow-md rounded-md p-5 mt-5">
    @if (isLoading) {

    <app-paw-spinner></app-paw-spinner>

    } @else if (!isLoading && filteredAnimals.length > 0) {

    <div
      class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6"
    >
      @for (animal of filteredAnimals; track animal.id) {
      <article
        class="shadow-md transition-transform duration-300 hover:scale-105 hover:shadow-lg rounded-xl cursor-pointer"
      >
        <app-cards [animal]="animal"></app-cards>
      </article>
      }
    </div>
    } @else {
    <div class="flex flex-col w-full items-center gap-5">
      <span class="font-chewy text-xl md:text-2xl lg:text-4xl">
        No se encontraron animales
      </span>
      <img
        src="/assets/images/without.png"
        alt="without image"
        class="without-image object-cover w-1/2"
      />
    </div>
    }
  </article>
</section>
