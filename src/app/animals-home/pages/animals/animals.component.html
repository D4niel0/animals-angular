<section>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    *ngIf="animalsList"
  >
    <article
      class="shadow-md transition-transform duration-300 hover:scale-105 hover:shadow-lg rounded-xl cursor-pointer"
      *ngFor="let animal of animalsList"
    >
      <app-cards [animal]="animal"></app-cards>
    </article>
  </div>
</section>
